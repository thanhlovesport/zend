<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type = "text/javascript">
	// Sử dụng mảng trong JavaScript

	var myArray = ['Zend' , 'Falcon', 'IOS'];
	var i = 0;
	// Cách in các phần tử trong mảng thứ nhất
	for(i; i < myArray.length; i++)
	{
		console.log(myArray[i]);
	}
	// Cách in các phần từ trong mảng thứ 22
	for(x in myArray)
	{
		console.log(x);
		console.log(myArray[x]);
	}
	
</script>
</head>
<body>

</body>
</html>
