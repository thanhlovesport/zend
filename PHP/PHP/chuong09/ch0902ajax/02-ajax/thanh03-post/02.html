<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX Post</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var url = 'files/02.xml';
			//var dataSend	= {'key' : key}; // datasend la mot doi tuong key = 2
			$('#process').click(function(){
				$.post(url,  function(data, status){ // function goi khi post thanh cong
					console.log(data);	
				},'xml'); // xml, html , json (co the dung nhung kieu nay)
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax -Post</div>
		<div class="list">  
			<h3>jQuery.post (url [,data] [,success(data, textStatus)[, dataType]])</h3>
			<input type="button" class="button" name="process" id="process" value ="Process"/>
			<div id="content">Hello</div>
		</div>
    </div>
</body>
</html>
