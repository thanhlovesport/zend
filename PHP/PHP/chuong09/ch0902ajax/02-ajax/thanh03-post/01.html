<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX Post</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			var key	= 2;
			var url = 'files/01.php';
			var dataSend	= {'key' : key}; // datasend la mot doi tuong key = 2
			$('#process').click(function(){
				$.post(url, dataSend, function(data, status){
					var result = $.parseJSON(data); // lay ve data la mot chuoi json, doc chuoi nhu mot doi tuong
					console.log(result);
					$('#content').html(result.id + ' - ' + result.name);
				});
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax -Post</div>
		<div class="list">  
			<h3>jQuery.post (url [,data] [,success(data, textStatus)[, dataType]])</h3>
			<input type="button" class="button" name="process" id="process" value ="Process"/>
			<div id="content">Hello</div>
		</div>
    </div>
</body>
</html>
