<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			var url = 'files/01.php?t=' + Math.random();
			$('#process').click(function(){
				$.get(url, function(data, status){ // console trên trình duyệt ra thử coi get được chưa
					console.log(data);
					console.log(status);
					$('#content').html(data); /* truyền data vào thẻ div có id = content nên có .html */
				});
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - Load</div>
		<div class="list">  <!-- Ngoặc vuông là có không tùy ý -->
			<h3>jQuery.get (url [,data] [,success(data, textStatus)[, dataType]])</h3>
			<input type="button" class="button" name="process" id="process" value ="Process"/>
			<div id="content">Hello</div>
		</div>
    </div>
</body>
</html>
