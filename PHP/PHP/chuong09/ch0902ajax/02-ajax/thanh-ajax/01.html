<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX POST</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$('#process').click(function(){
				$.ajax( // vua jquery vua ajax, ajax bao ham ca get va post
						{
							url		: 'files/01.php', // truyen url
							type	: 'POST', // gui du lieu theo noi dung gi, co the GET
							data	: {id: 2, name: 'PHP'},
							timeout :3000 // thoi gian toi da cho phep ajax tai trang, don vi ml giay
							success : function(data, status){
								console.log(data);
								console.log(status);
							}
						}
					)
			
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - Ajax</div>
		<div class="list">  
			<div id="content-load">Reponse</div>
			<div class="row">
					<input type="button" class="button" name="process" id="process" value="Submit">		
			</div>		
		</div>
    </div>
</body>
</html>
