<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX POST</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$('#process').click(function(){
				$.ajax( // vua jquery vua ajax, ajax bao ham ca get va post
						{
							url		: 'files/02.php?', // truyen url
							type	: 'GET', // gui du lieu theo noi dung gi, co the GET
							data	: {id: 2, name: 'PHP'},
							timeout :3000, // thoi gian toi da cho phep ajax tai trang, don vi ml giay
							// dataType: 'html',
							cache 	: false, // luu cache gom hai gia tri la true or false, hinh nhu luu lai gia tri nhap vao
							dataType: 'html', // neu kieu du lieu tra ve la json => ket qua tra ve rong
							// de doc duoc chuoi json => dung ham json encode chuyen ve thanh object
							success : function(data, status){
										console.log('Success');
										$('#content-load').html(data); // in theo kieu html, co the dung kieu text
										//console.log(status);
										},
							
							beforeSend	: function(jqXHR,setting){
											console.log('beforeSend');
											setting.url = 'files/01.php';
							},
							complete	: function(jqXHR,textStatus){
											console.log('complete');
											console.log('textStatus'); // ket qua la in ra them mot dong success
										},
							dataFilter	: function(data,type){
								console.log('dataFilter');
								console.log(data);
								console.log(type);
							}
			})
			
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - Ajax</div>
		<div class="list">  
			<div id="content-load">Reponse</div>
			<div class="row">
					<input type="button" class="button" name="process" id="process" value="Submit">		
			</div>		
		</div>
    </div>
</body>
</html>
